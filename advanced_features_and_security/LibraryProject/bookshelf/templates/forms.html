<!DOCTYPE html>
<html>
<head>
    <title>Example Form</title>
</head>
<body>
    <h1>Submit Example</h1>
    <form method="post">
        {% csrf_token %}
        <label for="name">Your Name:</label>
        <input type="text" name="name" id="name" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
