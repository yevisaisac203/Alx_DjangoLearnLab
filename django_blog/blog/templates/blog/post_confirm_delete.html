{% extends "blog/base.html" %}
{% block title %}Delete Post{% endblock %}
{% block content %}
<h1>Delete “{{ object.title }}”?</h1>
<p>This action cannot be undone.</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, delete</button>
  <a href="{% url 'post-detail' object.pk %}">Cancel</a>
</form>
{% endblock %}
